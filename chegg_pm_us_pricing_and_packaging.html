<!DOCTYPE html>
<html>
<head>
  <title>Pricing and Packaging Initatives</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="is-preload">
  <div id="password-protect" class="wrapper style1 align-center">
    <div class="inner">
      <h1>Multi-Month Subscription Deep Dive</h1>
      <p>This page is password protected. Please enter the password to continue.</p>
      <form id="passwordForm">
        <input type="password" id="passwordInput" placeholder="Enter password" required />
        <br><br>
        <button type="submit">Submit</button>
      </form>
      <p id="error-message" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>
  </div>

  <div id="protected-content" style="display: none;">
    <section class="wrapper style2 align-center">
      <div class="inner">
        <h2>Multi-Month Subscription Initiative</h2>
        <p>Details about the design, execution, and revenue impact of launching multi-month plans at Chegg...</p>
      </div>
    </section>
  </div>

  <script>
    document.getElementById("passwordForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const password = document.getElementById("passwordInput").value;
      if (password === "AccessGranted2025") {
        document.getElementById("password-protect").style.display = "none";
        document.getElementById("protected-content").style.display = "block";
      } else {
        document.getElementById("error-message").style.display = "block";
      }
    });
  </script>
</body>
</html>
